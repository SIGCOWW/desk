# Utility
- run: 'mkdir -p /usr/local/bin'
- copy: '*.rb'
- run: 'mv build.rb /usr/local/bin/'
- copy: 'colorpicker.js'
- run: 'mv colorpicker.js /usr/local/bin/'
- copy: 'qr.js'
- run: 'mv qr.js /usr/local/bin/'
- copy: 'pdfcrop.sh'
- run: 'mv pdfcrop.sh /usr/local/bin/'
- run: 'mkdir -p /extensions'
- copy: 'extensions/*.rb'
- copy: 'locale.yml'
- run: 'mv *.rb locale.yml /extensions'
