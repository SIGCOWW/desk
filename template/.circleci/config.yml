version: 2
jobs:
  build:
    branches:
      only:
        - master
    working_directory: /work
    docker:
      - image: lrks/desk:garei
    steps:
      - checkout
      - run: build.rb --proof --pdf4print --pdf4publish --epub --workdir=/work/src --margin=3mm --verbose
      - store_artifacts:
          path: /work/src/working_temporary_directory/original.pdf
      - store_artifacts:
          path: /work/src/working_temporary_directory/honbun.pdf
      - store_artifacts:
          path: /work/src/working_temporary_directory/publish-tmp.pdf
      - store_artifacts:
          path: /work/src/working_temporary_directory/publish.epub
      - store_artifacts:
          path: /work/src/working_temporary_directory/book-text
